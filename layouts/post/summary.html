<article class="post">
	<header class="post-header">
    {{ with .Params.image }}
      <img src="{{ . }}"></img>
    {{ end }}
		<h2 class="post-title-summary"><a href="{{ .URL }}">{{ .Title }}</a></h2>
		<time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "02 Jan 2006")  }}</time>
	</header>
	<section class="post-excerpt">
    <p>
      {{ .Summary }} &hellip; <a class="read-more" href="{{ .URL }}">&raquo;</a>
    </p>
	</section>
</article>
